# Fragmentos reutilizables para Products

fragment ProductFields on Product {
  id
  name
  description
  price
  stock
  seller {
    id
    username
    email
  }
}

# Ejemplo de uso de fragment en una Query
query GetAllProductsWithFragment {
  products(pagination: { limit: 10, offset: 0 }) {
    ...ProductFields
  }
}

# Ejemplo de uso de fragment en una Mutation (respuesta)
mutation CreateProductWithFragment {
  createProduct(input: {
    name: "MacBook Pro 16"
    description: "Laptop potente"
    price: 2499.99
    stock: 15
  }) {
    ...ProductFields
  }
}
